{% extends 'main/base.html' %}

{% block title %}
    Редактировать Тренировку
{% endblock title %}

{% block content %}
    <form method="post" class="form-control">
        <input name="trainingName" type="text" placeholder="Название Тренировки" class="form-control" value="{{training.trainingName}}">
        <input name="muscleGroups" type="text" placeholder="Название Тренировки" class="form-control" value="{{training.muscleGroups}}">
        <input name="numberOfTimes" type="text" placeholder="Количество раз за подход" class="form-control" value="{{training.numberOfTimes}}">
        <input name="numberOfSets" type="text" placeholder="Количество подходов" class="form-control" value="{{training.numberOfSets}}">
        <input value="Обновить" type="submit" class="btn btn-success" >
    </form> 
{% endblock content %}
